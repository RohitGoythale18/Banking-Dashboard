<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="banking-dashboard">
        <h2 class="title">Banking Dashboard</h2>

        <!-- Account Balance Display -->
        <h3 class="balance" id="balance">Account Balance: $1000</h3>

        <!-- Deposit Section -->
        <h4 class="sub-title">Deposit Money</h4>
        <div class="actions">
            <input type="number" id="depositAmount" placeholder="Deposit Amount">
            <button onclick="depositMoney()">Deposit</button>
        </div>

        <!-- Withdraw Section -->
        <h4 class="sub-title">Withdraw Money</h4>
        <div class="actions">
            <input type="number" id="withdrawAmount" placeholder="Withdraw Amount">
            <button onclick="withdrawMoney()">Withdraw</button>
        </div>

        <div class="footer">
            <h4 class="contact">Contact us:</h4>
            <p class="contact-email">info@xyzbank.com</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
